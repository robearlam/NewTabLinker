<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="/assets/css/lib/material.css" />
    <link type="text/css" rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
    <section class="background"></section>
    <section class="settings-container">
        <label class="mdl-switch mdl-js-switch" for="switch-1">
          <input type="checkbox" id="switch-1" class="mdl-switch__input settings-switch">
          <span class="mdl-switch__label">Edit</span>
        </label>

        <div class="mdl-grid settings">
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-cell mdl-cell-4-col">
                <fieldset class="mdl-grid">
                    <legend  class="typo-styles__demo mdl-typography--title">Add Link - Include search term as {VALUE} placeholder</legend>
                    <div class="clearfix">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label add-input-wrapper">
                            <input type="text" name="txtName" id="txtName" class="mdl-textfield__input"/>
                            <label for="name" class="mdl-textfield__label">Name</label>
                        </div>
                        <div class="help">
                            <i id="txtNameHelp" class="icon material-icons">help</i>
                            <div class="mdl-tooltip" for="txtNameHelp">Name for search</div>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label add-input-wrapper">
                            <input type="text" name="txtLink" id="txtLink" class="mdl-textfield__input"/>
                            <label for="name" class="mdl-textfield__label">Link</label>
                        </div>
                        <div class="help">
                            <i id="txtLinkHelp" class="icon material-icons">help</i>
                            <div class="mdl-tooltip" for="txtLinkHelp">eg. https://www.google.com.au/webhp?#q={VALUE}
                            </div>
                        </div>
                    </div>
                </fieldset>
                <button type="button" name="btnAddLink" id="btnAddLink" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Add Link</button>
                <p class="error is-hidden">Please ensure you have entered the link and its name</p>
            </div>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-cell mdl-cell-4-col import-export">
                <form class="import-export-form">
                    <fieldset>
                        <div class="file-select">
                            <button type="button" name="btnImport" id="btnImport" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" disabled>Import Links</button>
                            <input type="file" name="importFile" id="importFile" />
                            <label for="importFile" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Choose File</label>
                        </div>
                        <button type="button" name="btnExport" id="btnExport" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Export Links</button>
                    </fieldset>
                </form>
            </div>
            <div class="mdl-layout-spacer"></div>
        </div>
    </section>

    <section class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
            <ul class="values-list" />
        </div>

        <ul id="template" style="display:none">
            <li class="link" data-index="{INDEX}">
                <input type="text" class="search" name="searchTerm_{INDEX}" id="searchTerm_{INDEX}" placeholder="{NAME}" />
                <button type="button" name="btnOpenLink" id="btnOpenLink" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Go</button>
                <a href="#" class="remove-link" data-val="{INDEX}"></a>
            </li>
        </ul>
    </section>

    <script src="/assets/js/lib/FileSaver.js" type="text/javascript"></script>
    <script src="/assets/js/lib/jquery-3.0.0.min.js" type="text/javascript"></script>
    <script src="/assets/js/lib/material.min.js" type="text/javascript"></script>
    <script src="/assets/js/domManager.js"></script>
    <script src="/assets/js/dataManager.js"></script>
    <script src="/assets/js/scripts.js"></script>
</body>
</html>
