<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="/assets/css/material.min.css" />
</head>
<body>
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--2-col"></div>
        <div class="mdl-cell mdl-cell-8-col">
            <fieldset>
                <legend>Add Link - Include search term in {VALUE} placeholder</legend>
                <label for="name">Name:</label>
                <input type="text" name="txtName" id="txtName" placeholder="Please enter the name" />
                <br />
                <label for="name">Link:</label>
                <input type="text" name="txtLink" id="txtLink" style="width:400px" placeholder="Please the url for this link" />
            </fieldset>
            <input type="button" value="Add Link" name="btnAddLink" id="btnAddLink" />
        </div>
        <div class="mdl-cell mdl-cell--2-col"></div>
    </div>

    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--2-col"></div>
        <div class="mdl-cell mdl-cell--8-col">
            <ul class="values-list" />
        </div>
        <div class="mdl-cell mdl-cell--2-col"></div>
    </div>

    <ul id="template" style="display:none">
        <li data-index="{INDEX}">
            <label for="searchTerm_{INDEX}">Search {NAME} for:</label>
            <input type="text" name="searchTerm_{INDEX}" id="searchTerm_{INDEX}" />
            <input type="button" value="Go" name="btnOpenLink" id="btnOpenLink" />
            <a href="#" class="remove-link" data-val="{INDEX}">remove</a></li>
        </li>
    </ul>

    <script src="/assets/js/lib/jquery-3.0.0.min.js" type="text/javascript"></script>
    <script src="/assets/js/lib/material.min.js" type="text/javascript"></script>
    <script src="/assets/js/scripts.js"></script>
</body>
</html>
